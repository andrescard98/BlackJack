<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="title bg-dark text-light p-2 m-0">Black Jack 21</h1>
    <div class="container-fluid">
        <h3 class="mb-2">Jugador 1: </h3>
        <h3>TÃº dinero: $<span id="money"></span></h3>
        <button onclick="bet()" class="m-2 btn btn-dark">Apostar</button>
        <button onclick="double()" class="m-2 btn btn-dark">Doblar</button>
        <div class="d-flex">
            <div id="player-hand">
                <img src="" alt="" id="player-cards1">
                <img src="" alt="" id="player-cards2">
            </div>
        </div>
        <h5 id="total-player" class="mt-4"></h5>


        <h3 class="mb-3">Croupier: </h3>
        <div class="d-flex">
            <div id="croupier-hand">
                <img src="" alt="" id="croupier-cards1">
                <img src="" alt="" id="croupier-cards2" class="show-card">
            </div>
        </div>
        <h5 id="total" class="mt-3">Total: <span id="total-croupier" class="show-value"></span></h5>

        <button onclick="hit()" class="m-2 btn btn-dark">Pedir Carta</button>
        <button onclick="stand()" class="m-2 btn btn-dark">Plantarse</button>
        <button onclick="refresh()" class="m-2 btn btn-dark">Refrescar</button>
        <div id="game-status"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./cards.js"></script>
    <script src="./main.js"></script>
</body>

</html>
